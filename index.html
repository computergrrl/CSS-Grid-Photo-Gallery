<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="stylesheet" href="css/styles.css">


    <title>Image Photo Gallery</title>
</head>
<body>
  <div id="searchDiv">
    <input type="search" name="search" id="search" placeholder="Search for photo" class="search" onkeyup="photoSearch()">
  </div>
  
  <div id="gallery" class="gallery">
    <a href="photos/1.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="image"><img src="photos/thumbnails/1.jpg" alt="photo of hay bales"></a>

    <a href="photos/2.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here." class="image"><img src="photos/thumbnails/2.jpg" alt="photo of a lake"></a>

    <a href="photos/3.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="image"><img src="photos/thumbnails/3.jpg" alt="photo of a canyon"></a>

    <a href="photos/4.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." class="image"><img src="photos/thumbnails/4.jpg" alt="photo of an iceberg"></a>

    <a href="photos/5.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="image"><img src="photos/thumbnails/5.jpg" alt="photo of a desert"></a>

    <a href="photos/6.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color." class="image"><img src="photos/thumbnails/6.jpg" alt="photo of fall leaves"></a>

    <a href="photos/7.jpg" data-caption="I drove past this plantation yesterday, everything is so green!" class="image"><img src="photos/thumbnails/7.jpg" alt="photo of a plantation"></a>

    <a href="photos/8.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!" class="image"><img src="photos/thumbnails/8.jpg" alt="photo of Oregon sand dunes"></a>

    <a href="photos/9.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane." class="image"><img src="photos/thumbnails/9.jpg" alt="photo of a countryside lane"></a>

    <a href="photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange." class="image"><img src="photos/thumbnails/10.jpg" alt="photo of sunset"></a>

    <a href="photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking." class="image"><img src="photos/thumbnails/11.jpg" alt="photo of a cave"></a>

    <a href="photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="image"><img src="photos/thumbnails/12.jpg" alt="photo of a meadow of bluebells"></a>
  </div>
  
  <script src="js/baguetteBox.min.js"></script>
  <script src="js/searchFilter.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
